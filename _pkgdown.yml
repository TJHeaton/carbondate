url: https://tjheaton.github.io/carbondate/
template:
  bootstrap: 5
  bootswatch: lumen
reference:
- title: Helper functions
  contents:
  - CalibrateSingleDetermination
  - FindSummedProbabilityDistribution
  - InterpolateCalibrationCurve
  - GenerateOxcalCode
- title: Non-parametric Summed Density
  desc: Functions for calibration of multiple related samples and plotting results
  contents:
  - PolyaUrnBivarDirichlet
  - WalkerBivarDirichlet
  - FindPredictiveCalendarAgeDensity
  - PlotPredictiveCalendarAgeDensity
  - PlotNumberOfClusters
  - PlotConvergenceData
- title: Poisson Process Modelling
  desc: Functions for modelling the the occurrence of radiocarbon samples as a variable-rate
    (inhomogeneous) Poisson process
  contents:
  - PPcalibrate
  - PlotPosteriorMeanRate
  - PlotNumberOfInternalChanges
  - PlotPosteriorChangePoints
  - PlotPosteriorHeights
- title: Common plotting functions
  desc: Functions that can be used to plot the output from both the Non-parametric
    summed and the Poisson Process calibration
  contents:
  - PlotCalendarAgeDensityIndividualSample
  - PlotGelmanRubinDiagnosticSingleChain
  - PlotGelmanRubinDiagnosticMultiChain
- title: Example datasets
  desc: |
    Sets of radiocarbon determinations, either from real life examples or artificially generated, that can be used as examples with the calibration functions
  contents:
  - alces
  - armit
  - bison
  - buchanan
  - cervus
  - equus
  - human
  - kerr
  - mammuthus
  - pp_uniform_phase
  - two_normals
- title: Calibration curves
  contents:
    - starts_with("intcal")
    - starts_with("shcal")
figures:
  fig.ext: png
  fig.width: 7.2916667
  fig.height: ~
  fig.retina: 2
  fig.asp: 1
  bg: NA
  other.parameters: []

